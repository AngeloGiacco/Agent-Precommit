# Pre-commit configuration for agent-precommit
# https://pre-commit.com

repos:
  # ==========================================================================
  # General hooks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # ==========================================================================
  # Rust hooks
  # ==========================================================================
  - repo: local
    hooks:
      # Format check
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false

      # Clippy lints
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      # Run tests
      - id: cargo-test
        name: cargo test
        entry: cargo test --all-features
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

      # Check for build errors
      - id: cargo-check
        name: cargo check
        entry: cargo check --all-features
        language: system
        types: [rust]
        pass_filenames: false

  # ==========================================================================
  # Python hooks (for Python wrapper)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # ==========================================================================
  # Markdown and documentation
  # ==========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--disable", "MD013", "MD033", "MD041", "--"]

  # ==========================================================================
  # YAML validation
  # ==========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ["-d", "{extends: relaxed, rules: {line-length: disable}}"]

  # ==========================================================================
  # Security scanning
  # ==========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  # ==========================================================================
  # Commit message format
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Default stages
default_stages: [pre-commit]

# CI configuration
ci:
  autofix_commit_msg: "style: auto-fix pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: monthly
  skip: [cargo-test]
